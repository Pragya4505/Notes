<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>"iNote: Simplify note-taking </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css"/>
    <link rel="stylesheet" href="style.css">
    <script>
      const onLogin = () =>{
        const email = f1.email.value;
        const password = f1.password.value;
        login(email,password);
      }

      const onRegister = (e) =>{
        const name= f2.name.value;
        const email = f2.email.value;
        const password = f2.password.value;
        register(name,email,password);
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-6">
          <hr>
          <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <a
                class="nav-link active me-3"
                id="login-tab"
                data-bs-toggle="pill"
                href="#login"
                role="tab"
                aria-controls="login"
                aria-selected="true"
                >Login</a
              >
            </li>
            <li class="nav-item" role="presentation">
              <a
                class="nav-link"
                id="register-tab"
                data-bs-toggle="pill"
                href="#register"
                role="tab"
                aria-controls="register"
                aria-selected="false"
                >Register</a
              >
            </li>
          </ul>
          <hr>
          <div class="tab-content" id="pills-tabContent">
            <!-- Login Tab -->
            <div
              class="tab-pane fade show active"
              id="login"
              role="tabpanel"
              aria-labelledby="login-tab"
            >
              <form name="f1" onsubmit="return false">
                <div class="mb-3">
                  <i class="fa-solid fa-envelope"></i>&nbsp;
                  <label for="loginEmail" class="form-label"
                    >Email address</label
                  >
                  <input
                    name="email"
                    type="email"
                    class="form-control"
                    id="loginEmail"
                    placeholder="Enter your email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <i class="fa-solid fa-key"></i>&nbsp;
                  <label for="loginPassword" class="form-label">Password</label>
                  <input
                    name="password"
                    type="password"
                    class="form-control"
                    id="loginPassword"
                    placeholder="Enter your password"
                    required
                  />
                </div>
                <button onclick="onLogin()" class="btn btn-outline-success" id="loginBtn">Login</button>
                <div id="error" class="alert alert-danger my-3" role="alert" style="display: none;">
                  Invalid Credentials !!
              </div>
              </form>
            </div>

            <!-- Registration Tab -->
            <div
              class="tab-pane fade"
              id="register"
              role="tabpanel"
              aria-labelledby="register-tab"
            >
              <form name="f2" onsubmit="return false">
                <div class="mb-3">
                  <i class="fa-solid fa-input-text"></i>&nbsp;
                  <label for="registerName" class="form-label">Name</label>
                  <input
                    name="name"
                    type="text"
                    class="form-control"
                    id="registerName"
                    placeholder="Enter your name"
                    required
                  />
                </div>
                <div class="mb-3">
                  <i class="fa-solid fa-envelope"></i>&nbsp;
                  <label for="registerEmail" class="form-label"
                    >Email address</label
                  >
                  <input
                    name="email"
                    type="email"
                    class="form-control"
                    id="registerEmail"
                    placeholder="Enter your email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <i class="fa-solid fa-key"></i>&nbsp;
                  <label for="registerPassword" class="form-label"
                    >Password</label
                  >
                  <input
                    name="password"
                    type="password"
                    class="form-control"
                    id="registerPassword"
                    placeholder="Enter your password"
                    required
                  />
                </div>
                <button onclick="onRegister()" class="btn btn-outline-success" id="registerBtn">Register</button>
                <div id="error-msg" class="alert alert-danger my-3" role="alert" style="display:none;" >
                  Email Already Exists !! Please Login .. 
              </div>
              <div id="msg" class="alert alert-success my-3" role="alert" style="display: none;">
                  User Registered Successfully !!
              </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="scrpt.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
